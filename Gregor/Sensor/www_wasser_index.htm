<script>

var getJSON = function(url, callback) {

    var xhr = new XMLHttpRequest();
    xhr.open('GET', url, true);
    xhr.responseType = 'json';

    xhr.onload = function() {

        var status = xhr.status;

        if (status == 200) {
            callback(null, xhr.response);
        } else {
            callback(status);
        }
    };

    xhr.send();
};

var loadData = function(){
  document.getElementById("state").innerHTML = "loading";

  getJSON('/status',  function(err, data) {

  if (err != null) {
    console.error(err);
  } else {
    document.getElementById("state").innerHTML = "";
    document.getElementById("alarm").innerHTML = data.status;
    document.getElementById("name").innerHTML = data.name;
    document.getElementById("Low").innerHTML = data.wasser.levelLow;
    document.getElementById("High").innerHTML = data.wasser.levelHigh;
  }
})};

window.setInterval(loadData, 5000);

window.onload = loadData;

</script>
