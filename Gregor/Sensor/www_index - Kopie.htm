<script>

var getJSON = function(url, callback) {

    var xhr = new XMLHttpRequest();
    xhr.open('GET', url, true);
    xhr.responseType = 'json';

    xhr.onload = function() {

        var status = xhr.status;

        if (status == 200) {
            callback(null, xhr.response);
        } else {
            callback(status);
        }
    };

    xhr.send();
};

window.setInterval(function(){
getJSON('http://192.168.178.47/status',  function(err, data) {

    if (err != null) {
        console.error(err);
    } else {
        document.getElementById("T1").innerHTML = data.sensor[0].T;
        document.getElementById("H1").innerHTML = data.sensor[0].H;
        document.getElementById("P1").innerHTML = data.sensor[0].P;
        document.getElementById("D1").innerHTML = data.sensor[0].D;
        document.getElementById("T2").innerHTML = data.sensor[1].T;
        document.getElementById("H2").innerHTML = data.sensor[1].H;
        document.getElementById("P2").innerHTML = data.sensor[1].P;
        document.getElementById("D2").innerHTML = data.sensor[1].D;
        document.getElementById("time").innerHTML = data.status;
    }
})}, 1000);

</script>
